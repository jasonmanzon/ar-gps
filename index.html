<!doctype HTML>
<html>
<!-- This is a link to the latest A-Frame library-->
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>

<!-- This is a link to the ar.js library for A-Frame -->
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.1/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>

<a-scene embedded arjs>

<a-marker type="pattern" preset="custom" url="pattern-arrow.patt"> 

   <a-text value="Hello Art 107!!" position="-0.5 0 -1" color="blue" rotation="-45 0 0"></a-text>

 
   	<a-entity animation="property: rotation; dur: 8000; easing: linear; loop: true; from:0 0 0; to: 0 360 0;"> 
            <a-entity position="0 0 0">
                    <a-sphere radius="2" src="https://ucarecdn.com/95342267-8307-4dd9-9356-42c7fae44bdb/"></a-sphere>
                </a-entity>

            </a-entity>
   
   	<a-entity animation="property: rotation; dur: 17000; easing: linear; loop: true; from:0 1080 0; to: 0 0 0;">
                    <a-sphere radius="0.3" color="white" position="3 2.5 -2" 
                        src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/moon_1024.jpg">
                  
                     </a-sphere>
                 </a-entity>

   
    		<a-entity animation="property: rotation; dur: 10000; easing: linear; loop: true; from:0 0 0; to: 0 360 0;">
  				<a-entity gltf-model="url(https://cdn.jsdelivr.net/gh/jasonmanzon/ar-gps@master/satellite2.gltf)" scale="0.04 0.04 0.04" position="3 1 0.5">
    	
   		    </a-entity>

			<a-entity animation="property: rotation; dur: 10000; easing: linear; loop: true; from:0 0 360; to: 0 0 0;">
  				<a-entity gltf-model="url(https://cdn.jsdelivr.net/gh/jasonmanzon/ar-gps@master/satellite2.gltf)" scale="0.04 0.04 0.04" position="-2.5 0.5 1">
    	
    		</a-entity>

  			<a-entity animation="property: rotation; dur: 10000; easing: linear; loop: true; from:0 0 0; to: 360 0 0;">
  				<a-entity gltf-model="url(https://cdn.jsdelivr.net/gh/jasonmanzon/ar-gps@master/satellite2.gltf)" scale="0.04 0.04 0.04" position="2 -1.5 2">
    	
   			 </a-entity>

			<a-entity animation="property: rotation; dur: 15000; easing: linear; loop: true; from:0 0 720; to: 0 0 0;">
  				<a-entity gltf-model="url(https://cdn.jsdelivr.net/gh/jasonmanzon/ar-gps@master/satellite2.gltf)" scale="0.02 0.02 0.02" position="3 -2 2.5">
    	
   			 </a-entity>

   			 <a-entity animation="property: rotation; dur: 50000; easing: linear; loop: true; from:0 0 0; to: 0 720 0;">
  				<a-entity gltf-model="url(https://cdn.jsdelivr.net/gh/jasonmanzon/ar-gps@master/satellite2.gltf)" scale="0.02 0.02 0.02" position="2.5 1.7 -1">
    	
   			 </a-entity>
   
                    


</a-marker>



<a-entity camera>
	<a-sound src="url(https://raw.githubusercontent.com/jasonmanzon/ar-gps/master/ping.mp3)" autoplay="true" position="0 0 0" loop="true" volume="0.5" rotation="" scale="" visible="" sound=""></a-sound>


</a-entity>

</a-scene>

</body>

</html>
