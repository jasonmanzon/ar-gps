<!doctype HTML>
<html>
<!-- This is a link to the latest A-Frame library-->
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>

<!-- This is a link to the ar.js library for A-Frame -->
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.1/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>

<a-scene embedded arjs>

<a-marker-camera preset="hiro">

   <a-text value="Hello Art 107!!" position="-0.5 0 -1" color="#FF16EB" rotation="-45 0 0"></a-text>


  



   <a-entity id="earth">
   	<a-entity animation="property: rotation; dur: 3000; easing: linear; loop: true; from:0 0 0; to: 0 360 0;">
            <a-entity position="0 0 0">
                <a-entity id="earth">
                    <a-sphere radius="1" src="https://ucarecdn.com/95342267-8307-4dd9-9356-42c7fae44bdb/"></a-sphere>

                  
                </a-entity>
   
   <a-entity id="moon">
   	<a-entity animation="property: rotation; dur: 10000; easing: linear; loop: true; from:0 720 0; to: 0 0 0;">
                    <a-sphere radius="0.2" color="white" position="2 1.5 -1"
                        src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/moon_1024.jpg">
                      <a-entity animation="property: rotation; dur: 1000000000; easing: linear; loop: true; from:0 360 0; to: 0 0 0;">

                      </a-entity>
                    </a-sphere>
                 </a-entity>

     <a-entity gltf-model="url(https://cdn.jsdelivr.net/gh/jasonmanzon/ar-gps@master/satellite.gltf)" scale="100 100 100" position="4 3.5 -3"></a-entity>

                    
   


</a-marker>

<a-entity camera></a-entity>

</a-scene>

</body>

</html>
